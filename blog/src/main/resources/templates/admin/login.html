<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客后台登录登录页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<br>
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive"  style="max-width: 30em!important;" >
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    欢迎登录后台管理
                </div>
            </h2>
            <form class="ui large form" method="post" action="" th:action="@{/admin/login}">
                <div class="ui  segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                  <!--  <div class="field">
                        <div class="ui left icon input">
                            <input type="text" name="identifyCode" placeholder="验证码">
                            <img id="img" th:src="@{/admin/identifyCode}">
                        </div>
                    </div>-->
                    <button type="submit" class="ui fluid large teal submit button">登 录</button>
                </div>

            </form>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(error)}" th:text="${error}"></div>


            <!--<div class="ui message">

                New to us? <a href="#">Sign Up</a>
            </div>-->
        </div>
    </div>

</div>


</body>


</html>
